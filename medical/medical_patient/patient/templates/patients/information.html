{%extends 'patients/base.html'%}
{% block page%}
{% for i in inf %}
<div class="card mb-4">
  <h5 class="card-header">{{i.last_name}} {{i.first_name}} {{i.second_name}}</h5>
  <div class="card-body">
    <h5 class="card-title">Дата рождения: {{i.date_of_birth}}, Возраст: {{i.age}} , Адрес: {{i.address}}</h5>
    <p class="card-text">{{i.diagnosis|truncatewords:15 }}</p>
    <a href="#" class="btn btn-light">Побробнее</a>
  </div>
</div>
{% endfor %}
{% endblock %}
